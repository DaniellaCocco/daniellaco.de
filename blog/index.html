---
layout: default
bodyclass: blog
title: Blog
description: Daniella Cocco's blog.
---
<div class="center-column">
  <div class="content-column">
    <h1>Blog</h1>

    <ul>
      {% for post in site.posts %}
        <li>
          <time>{{ post.date | date: "%e %B %Y" }}</time>
          <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
          <p>{{ post.excerpt }}</p>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
