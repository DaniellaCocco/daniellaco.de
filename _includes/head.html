  <script>
    $(document).ready(function() {
      // Smooth in-page scroll
      $('a[href^="#"]').on('click',function (e) {
        e.preventDefault();
        var target = this.hash;
        var $target = $(target);
        $('html, body').stop().animate({
          'scrollTop': $target.offset().top
        }, 900, 'swing', function () {
	        window.location.hash = target;
	      });
      });
      // Project cards have buttons appear on hover
      $('#projects .special.cards .image').dimmer({
        on: 'hover',
      });
      // Open a modal with project details
      $('#projects .special.cards .ror-case.button').click(function(){
        $('#ror-case').modal('show');
      });
      // Deeplinking support
      if(window.location.hash === "#ror-case") {
        $('#ror-case').modal('show');
      }
      // Lazyload project images
      $('#projects .special.cards .image img').visibility({
        type : 'image'
      });
    });
  </script>
  <title>{{ page.title }}</title>
